apply plugin: 'java'
apply plugin: 'jacoco'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    // the fractal library is NOT in the official JCenter
    // repository, only in BÃ¦rbak's public repository.
    maven {
       url 'https://dl.bintray.com/henrikbaerbak/maven'
    }
}

test {
    useJUnitPlatform()
}
/*
